<ion-view hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon button-menu"><span class="icon-with-menu icon-now"></span></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <button class="icon-camera" ng-click="takePhoto()"></button>
    </ion-nav-buttons>
    <div class="bar bar-subheader subheader-fdtd">
        <div class="button-bar">
            <a class="button" ui-route="/fdtd/gallery/featured" ng-class="{ actived: $uiRoute }" href="#/fdtd/gallery/featured" >Featured</a>
            <a class="button" ui-route="/fdtd/gallery/now" ng-class="{ actived: $uiRoute }" href="#/fdtd/gallery/now">Now</a>
        </div>
    </div>
    <ion-content class="has-subheader" >
        <div ui-view="gallery">
        </div>
    </ion-content>
</ion-view>
