<div class="bar bar-subsubheader item-input-inset searchform-fdtd">
    <form ng-submit="search(query.param)">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Search by title" ng-model="query.param">
        </label>
    </form>
</div>
<ion-content class="has-subsubheader">
    <ul class="thumbs">
        <li class="thumb"
            ng-repeat="post in posts track by post._id"
            bindonce>
            <img bo-src="post.images_small" ng-click="openDetails({selectedIndex: $index})"/>
        </li>
    </ul>
</ion-content>
